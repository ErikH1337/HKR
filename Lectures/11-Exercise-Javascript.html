    <script>
        class activity{
            constructor(name, duration, excitementLvl, location, description){
                this.name = name;;
                this.duration = duration;
                this.excitementLvl = excitementLvl;
                if (excitementLvl > 10 || excitementLvl < 1)
                    {
                        alert("Excitement level must be between 1 and 10")
                    }
                this.location = location;
                this.description = description;
            }
        }

        let activities = [];

        // Add, edit, delete
        function addActivity(name, duration, excitementLvl, location, description){
            const newActivity = new activity(name, duration, excitementLvl, location, description);
            activities.push(newActivity)
            console.log(`${newActivity.name} has been added!`)
        }

        function editAcivity(name, duration, excitementLvl, location, description){
            for(let i = 0; i > activities.length; i++)
            {
                if(activities[i].name === name) 
                {
                    activities[i].duration === duration;
                    activities[i].excitementLvl === excitementLvl;
                    activities[i].location === location;
                    activities[i].description === description;

                }
            }
        }

        function deleteActivity(name, duration, excitementLvl, location, description){
            for(let i = 0; i > activities.length; i++)
            {
                if(activities[i].name === name) 
                {
                    activities.splice(i, 1)
                }
            }
        }

        function listActivities() {
        if (activities.length > 0) {
            for (let i = 0; i < activities.length; i++) {
                console.log(`
                    Name: ${activities[i].name}
                    Duration: ${activities[i].duration} hours
                    Excitement Level: ${activities[i].excitementLevel}/10
                    Location: ${activities[i].location}
                    Description: ${activities[i].description}
                `
            );
            }
            } 
            else {
                console.log("No activities available.");
            }
        }

        //

    function showMenu() {
        console.log(`
        Choose an option:
        1. Add Activity
        2. Edit Activity
        3. Delete Activity
        4. List Activities
        5. Exit
    `);

    const choice = prompt("Enter your choice: ");
    handleUserChoice(choice);
}

    function handleUserChoice(choice) {
        switch (choice) {
            case "1":
                const name = prompt("Enter activity name: ");
                const duration = prompt("Enter duration in hours: ");
                const excitementLevel = prompt("Enter excitement level (1-10): ");
                const location = prompt("Enter location: ");
                const description = prompt("Enter description: ");
                addActivity(name, duration, excitementLevel, location, description);
                break;
            case "2":
                const editName = prompt("Enter the name of the activity to edit: ");
                const newName = prompt("Enter new name (or press Enter to keep the current name): ");
                const newDuration = prompt("Enter new duration (or press Enter to keep the current duration): ");
                const newExcitementLevel = prompt("Enter new excitement level (or press Enter to keep the current level): ");
                const newLocation = prompt("Enter new location (or press Enter to keep the current location): ");
                const newDescription = prompt("Enter new description (or press Enter to keep the current description): ");
                editActivity(editName, { name: newName, duration: newDuration, excitementLevel: newExcitementLevel, location: newLocation, description: newDescription });
                break;
            case "3":
                const deleteName = prompt("Enter the name of the activity to delete: ");
                deleteActivity(deleteName);
                break;
            case "4":
                listActivities();
                break;
            case "5":
                console.log("Exiting...");
                break;
            default:
                console.log("Invalid choice. Please try again.");
                showMenu();
        }
    }

    showMenu();
