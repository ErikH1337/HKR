<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik Harr's Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }

        .required {
            color: red;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quiz: Test Your Knowledge</h1>
    <form id="quizForm">
        <!-- Visitor Info -->
        <h2>Your Info</h2>
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" required>
        <span class="error" id="firstNameError">Please enter a valid first name (letters only).</span>

        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" required>
        <span class="error" id="lastNameError">Please enter a valid last name (letters only).</span>

        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" required>
        <span class="error" id="emailError">Please enter a valid email.</span>

        <!-- Quiz Questions -->
        <h2>Quiz Questions</h2>

        <!-- Question 1 (Radio) -->
        <label for="question1">1. What is the capital of France? <span class="required">*</span></label><br>
        <input type="radio" name="question1" value="Paris"> Paris<br>
        <input type="radio" name="question1" value="London"> London<br>
        <input type="radio" name="question1" value="Berlin"> Berlin<br>
        <span class="error" id="question1Error">Please select an answer.</span><br><br>

        <!-- Question 2 (Checkbox) -->
        <label for="question2">2. Which of the following are programming languages? <span class="required">*</span></label><br>
        <input type="checkbox" name="question2" value="JavaScript"> JavaScript<br>
        <input type="checkbox" name="question2" value="HTML"> HTML<br>
        <input type="checkbox" name="question2" value="Python"> Python<br>
        <input type="checkbox" name="question2" value="CSS"> CSS<br>
        <span class="error" id="question2Error">Please select at least one answer.</span><br><br>

        <!-- Question 3 (Open-ended) -->
        <label for="question3">3. What does HTML stand for?</label><br>
        <input type="text" id="question3"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
        <span class="error" id="submitError"></span>
    </form>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            let valid = true;

            // Validate first name (only letters allowed)
            const firstName = document.getElementById('firstName').value;
            if (!/^[A-Za-z]+$/.test(firstName)) {
                document.getElementById('firstNameError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('firstNameError').style.display = 'none';
            }

            // Validate last name (only letters allowed)
            const lastName = document.getElementById('lastName').value;
            if (!/^[A-Za-z]+$/.test(lastName)) {
                document.getElementById('lastNameError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('lastNameError').style.display = 'none';
            }

            // Validate email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Validate question 1 (radio buttons)
            const question1 = document.querySelector('input[name="question1"]:checked');
            if (!question1) {
                document.getElementById('question1Error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('question1Error').style.display = 'none';
            }

            // Validate question 2 (checkboxes)
            const question2 = document.querySelectorAll('input[name="question2"]:checked');
            if (question2.length === 0) {
                document.getElementById('question2Error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('question2Error').style.display = 'none';
            }

            // Show a success message if everything is valid
            if (valid) {
                alert('Quiz submitted successfully!');
            } else {
                document.getElementById('submitError').innerText = 'Please correct the highlighted errors and try again.';
            }
        });
    </script>
</body>
</html>
